<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta charset="UTF-8"/>
  <title>Correctarium – Предложение заказа</title>
  <link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 14px; font-weight:400; line-height: 22px; margin: 0 auto; max-width: 640px">
  <style type="text/css"></style>
  <header>
    <div class="top" style="font-family: 'PT Serif', serif; font-size: 12px; letter-spacing: 3px; padding: 5px 0; text-align: center; text-transform: uppercase;" align="center">Correctarium</div>
    <span class="line" style="border-bottom-color: #e3e4e6; border-bottom-style: solid; border-bottom-width: 1px; display: block"></span>
  </header>
  <h1 style="font-family: 'PT Serif', serif; text-align: center" align="center">Предложение заказа</h1>
  <span class="order-num" style="display: block; font-family: 'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace; font-size: 12px; margin-bottom: 40px; margin-top: -20px; text-align: center"></span>
  <p>Здравствуйте!</p>
  <p>%s</p>
  <h3 style="margin-bottom: 0; font-family: 'PT Serif', serif; font-size: 10px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;">Задача</h3>
  <div class="order_type">%s</div>
  <h3 style="margin-bottom: 0; font-family: 'PT Serif', serif; font-size: 10px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;">Дата сдачи</h3>
  <div class="date">%s</div>
  <h3 style="margin-bottom: 0; font-family: 'PT Serif', serif; font-size: 10px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;">Символов с пробелами</h3>
  <div class="volume">%s</div>
  <h3 style="margin-bottom: 0; font-family: 'PT Serif', serif; font-size: 10px; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;">Инструкции</h3>
  <div class="task">%s</div>
  <footer style="margin: 20px 0">
    <span class="line" style="border-bottom-color: #e3e4e6; border-bottom-style: solid; border-bottom-width: 1px; display: block"></span>
    <div class="foot-note" style="font-size: 12px; padding: 10px 0">
      <p>С уважением,</p>
      <p>Команда Correctarium.</p>
      <p>Если у вас возникли вопросы, напишите нам на mail@correctarium.com</p>
    </div>
  </footer>
</body>
</html>
